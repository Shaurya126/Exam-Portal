<div class="bootstrap-wrapper">

    <div class="container">

        <div class="row" style="margin-top: 10px;">

            <div class="col-md-6 offset-md-3">


                <div class="container text-center" >
                    <img src="../../../assets/Logo.png" alt="" />
                </div>

                <h1 class="text-center">!Register Here!</h1>

                <!-- {{user | json}} -->
                <form (ngSubmit)="formSubmit()">

                    <!-- Username Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter Here"
                        />
                        <!-- <mat-hint>Useranme must be unique !!</mat-hint> -->
                        </mat-form-field>

                    <!-- Password Field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                        </mat-form-field>

                    <!-- First name field-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="Enter Here">
                        </mat-form-field>

                    <!-- Last name field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Enter Here">
                        </mat-form-field>

                    <!-- Email field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Enter Here">
                        </mat-form-field>

                    <!-- Phone number field -->
                     <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter Here">
                        </mat-form-field>

                        <div class="container text-center">
                           
                           <button type="submit" mat-raised-button color="accent">Clear</button>
                           <button style="margin-left: 20px" mat-raised-button color="primary">Register</button>

                        </div>
                </form>

            </div>

            </div>
    </div>


</div>
